<!DOCTYPE html>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid col col-md-10">
        <a class="navbar-brand" href="#">
          <img
            src="../images/logo2.png"
            alt=""
            width="30"
            height="24"

            >
            <input
              type="email "
              class="form-control"
              id="exampleFormControlInput1 "
              placeholder="correo@ejemplo.com "
            />

            role="button"
