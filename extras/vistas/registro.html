<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid col col-md-10">
            <a class="navbar-brand" href="#">
                <img src="../vistas/images/logo2.png" alt="" width="30" height="24" class="d-inline-block align-text-top" /> Manufacturas
            </a>
        </div>
        <div class="col col-md-2">
            <a href="./login.html" class="btn btn-outline-secondary" role="button">Iniciar Sesión</a
        >
        <a
          href="./registro.html"
          class="btn btn-outline-secondary"
          role="button"
          >Registrarse</a
        >
      </div>
    </nav>
    <form>
      <div class="mt-5 container-fluid">
        <h3 class="row justify-content-center">Regístrate</h3>
        <div class="mt-5 container-fluid col col-md-4">
          <div class="m-auto row justify-content-center align-items-center">
            <div class="mb-3 row">
              <label class="form-label">Documento</label>
              <select
                class="w-50 form-select form-select-md"
                id="validationDefault01"
                required
              >
                <option selected>Cédula de Ciudadanía</option>
                <option value="1 ">Cédula de Extrangería</option>
                <option value="2 ">Nit</option>
              </select>
              <input
                type="number "
                class="w-50 form-control invalid"
                id="validationDefault01"
                placeholder="Número de documento "
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput2 " class="form-label"
                >Correo electronico</label
              >
              <input
                type="email "
                class="form-control"
                id="exampleFormControlInput2 "
                placeholder="correo@ejemplo.com "
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput3 " class="form-label"
                >Contraseña</label
              >
              <input
                type="password "
                class="form-control"
                id="exampleFormControlInput3 "
                placeholder="contraseña "
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput4 " class="form-label"
                >Confirmar Contraseña</label
              >
              <input
                type="password "
                class="form-control"
                id="exampleFormControlInput4 "
                placeholder="confirmar contraseña "
                required
              />
            </div>
            <a
              href="./login.html"
              class="btn btn-outline-secondary"
              role="button"
              type="submit"
              >Registrarse</a
            >
            <a href="./recuperarContraseña.html"
              ><p class="mt-3 row justify-content-center">
                ¿Olvidaste tu contraseña?
              </p></a
            >
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
