<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid col col-md-10">
        <a class="navbar-brand" href="#">
          <img
            src="../vistas/images/logo2.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Manufacturas
        </a>
      </div>
      <div class="col col-md-2">
        <a href="./login.html" class="btn btn-outline-secondary" role="button"
          >Iniciar Sesión</a
        >
        <a
          href="./registro.html"
          class="btn btn-outline-secondary"
          role="button"
          >Registrarse</a
        >
      </div>
    </nav>
    <div class="mt-5 container-fluid">
      <h3 class="row justify-content-center">Regístrate</h3>
      <div class="mt-5 container-fluid col col-md-4">
        <div class="m-auto row justify-content-center align-items-center">
          <div class="mb-3 row">
            <select
              class="w-50 form-select form-select-md"
              aria-label=".form-select-sm example "
            >
              <option selected>Cédula de Ciudadanía</option>
              <option value="1 ">Cédula de Extrangería</option>
              <option value="2 ">Nit</option>
            </select>

            <input
              type="text "
              class="w-50 form-control"
              id="exampleFormControlInput1 "
              placeholder="Número de documento "
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1 " class="form-label"
              >Correo electronico</label
            >
            <input
              type="email "
              class="form-control"
              id="exampleFormControlInput1 "
              placeholder="correo@ejemplo.com "
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1 " class="form-label"
              >Contraseña</label
            >
            <input
              type="password "
              class="form-control"
              id="exampleFormControlInput1 "
              placeholder="contraseña "
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1 " class="form-label"
              >Confirmar Contraseña</label
            >
            <input
              type="password "
              class="form-control"
              id="exampleFormControlInput1 "
              placeholder="confirmar contraseña "
            />
          </div>
          <button class="btn btn-outline-secondary" type="submit ">
            Registrarse
          </button>
          <a href="# "
            ><p class="mt-3 row justify-content-center">
              ¿Olvidaste tu contraseña?
            </p></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
